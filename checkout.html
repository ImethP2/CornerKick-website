<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- css -->
<link rel="stylesheet" href="css/checkout_stylesheet.css">
<!-- icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<title>CornerKick.net</title>
</head>
<body>
<!-- checkout form -->
<h2 class="title">Checkout Form</h2>
<div class="row">
  <div class="col-75">
    <div class="container">
      <form action="store.html" onsubmit="myFunction()">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Mike M. James" required>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="Mike@example.com" required>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="Sri Lanka" required>

            <div class="row">
              <div class="col-50">
                <label for="Town">Town</label>
                <input type="text" id="Town" name="Town" placeholder="Colombo" required>
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001" maxlength="5" required>
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Mike More James" required>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" maxlength="16" required>
            <label for="expmonth">Exp Month & Year</label>
            <input type="month" id="expmonth" name="expmonth" required>
            <div class="row">
              <div class="col-50">
                <label for="expyear">Remarks</label>
                <input type="text" id="Remarks" name="Remarks"placeholder="Optional">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="3526" maxlength="4" required>
              </div>
            </div>
            <div class="row">
              <h4>  Your Reference Number : </h4><h5 id="Ref-No"></h5>
            </div>
          </div>
          
        </div>
        <input type="submit" value="Complete Purchase" class="btn">
      </form>
    </div>
  </div>
  <!-- Addvertisment -->
  <div class="col-25">
    <div class="container-text">
      <p class="advertisement">Advertisements</p>
    </div>
    <div class="addvert-1">
      <div class="container-addvert">
        <img src="images/Addvert_1.jpg" alt="Avatar" class="image-addvert">
        <div class="overlay-1">
          <div class="text-addvert"><a href="store.html" class="link">Soccer Balls <br> 15% off</a></div>
        </div>
      </div>
    </div>
    <div class="addvert-1">
      <div class="container-addvert">
        <img src="images/Addvert_3.png" alt="Avatar" class="image-addvert">
        <div class="overlay-2">
          <div class="text-addvert"><a href="store.html" class="link">Soccer Shoes <br> 10% off</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- footer for checout form -->
<button class="editor"><a href="sasiru.html"><i class='bx bx-user'></i></a></button> 
<div class="footer">
  <p>Â© All right Reversed.CornerKick
  <img src="images/logo.png" alt="logo" class="logo"></p>
</div>
<script>
  const d = new Date();
  let ms = d.valueOf();
  document.getElementById("Ref-No").innerHTML = ms;
  function myFunction() {
  alert("The form was submitted");
  }
</script>
</body>
</html>
